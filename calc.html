<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
        }
        .group{
            text-align: center;
            margin-top: 8%;
        }
        .container {
        background-color: #fff;
        padding: 1em;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        width: 400px;
        margin-left: auto;
        margin-right: auto;
        margin-top: 2%;

        }
        .boundary {
            padding: 10px 20px;
            
        }

        .boundary h1 {
            font-size: 1.5em;
            text-align: center;
            margin-bottom: 20px;
            

        }

        .boundary-field {
            margin-bottom: 5px;

        }

        .boundary-field label {
            display: block;
            color: #777;
            margin-bottom: 5px;
        }

        .boundary-field input,select{
            border: solid 2px #f0f0f0;
            border-radius: 3px;
            padding: 10px;
            margin-bottom: 5px;
            font-size: 14px;
            display: block;
            width: 100%;
        }
        .boundary-field input:focus, select:focus {
    outline: none;
}
        .equal{
            display: flex;
            gap: 20px;
            /* align-items: center; */
        }
        #operator{
            flex: 1;
        }
        button{
            flex: 1;
            border: none;
            background-color: rgb(91, 91, 225);
            color: white;
            height: 38px;
        }
        
        
    </style>
</head>
<body>
    <div class="group">
        <h1>GROUP 3</h1>
    </div>
    
    <div class="container">
        <h1>Simple Calculator</h1>
        <div class="boundary">
        <div class="boundary-field">
                <label for="firstnumber">First Number:</label>
                <input type="text" name="firstnumber" id="firstnumber" autocomplete="off">
            </div>
            <div class="boundary-field">
                <label for="secondnumber">Second Number:</label>
                <input type="text" name="secondnumber" id="secondnumber" autocomplete="off">
            </div>
            
            <div class="boundary-field">
                <label for="operator">Operator</label>
            <div class="equal">
                    <select id="operator">
                        <option value="+" selected>+</option>
                        <option value="-">-</option>
                        <option value="x">x</option>
                        <option value="/">/</option>
                    </select>
                    <button type="button" id="calculate">Submit</button>
                
            </div>
            
            </div>
            <div class="boundary-field">
                <label for="result">Result:</label>
                <input readonly="readonly" type="text" name="result" id="result" autocomplete="off">
        </div>
    </div>

<script>
    const calculateButton = document.getElementById('calculate');
    const firstNumberElement = document.getElementById('firstnumber');
    const secondNumberElement = document.getElementById('secondnumber');
    const operatorElement = document.getElementById('operator');
    const resultField = document.getElementById('result');

    const operations = {
        "+": (num1, num2) => num1 + num2,
        "-": (num1, num2) => num1 - num2,
        "x": (num1, num2) => num1 * num2,
        "/": (num1, num2) => num1 / num2,
    }
    calculateButton.addEventListener("click", ()=>{
        const num1 = Number(firstNumberElement.value.trim()) 
        const num2 = Number(secondNumberElement.value.trim()) 

        if(!Number.isInteger(num1) || !Number.isInteger(num2)){
            resultField.value = "";
            return;
        }
        const operation = operations[operatorElement.value]
        const answer = operation(num1, num2);
        resultField.value = answer
        

    });
    
</script>

</body>
</html>
